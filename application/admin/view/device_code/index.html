<!DOCTYPE html>
<html>

<head>
  {include file="public/header" /}
</head>

<body>
  {include file="public/nav" /}
  <div class="x-body">
    <div class="layui-row tl">
      <form class="layui-form layui-col-md12 x-so" method="post" action="{:url('DeviceCode/index',['device_id'=>$deviceModel['device_id']])}">
        <input type="text" name="keyword" placeholder="请输入设备编号" autocomplete="off" class="layui-input" value="{$keyword}">
        <button class="layui-btn" type="submit"><i class="layui-icon"></i></button>
      </form>
    </div>

    <xblock>
      <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
      <button class="layui-btn" onclick="x_admin_show('添加编号','{:url('DeviceCode/add',['device_id'=>$deviceModel['device_id']])}',620,440)"><i
                class="layui-icon"></i>添加
        </button>
      <span class="x-right" style="line-height:40px">共有数据：{$totalRows} 条</span>
    </xblock>
    <table class="layui-table">
      <thead>
        <tr>
          <th>
            <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i
                        class="layui-icon">&#xe605;</i></div>
          </th>
          <th>设备编号</th>
          <th>设备名称</th>
          <th>状态</th>
          <th>操作</th>
      </thead>
      <tbody>
        {foreach name="list" item="item"}
        <tr>
          <td>
            <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='{$item.code}'><i class="layui-icon">&#xe605;</i>
            </div>
          </td>
          <td>{$item.code}</td>
          <td>{$deviceModel.name}</td>
          <td>
            {eq name="item.valid" value="1"}
            <span class="layui-badge layui-bg-orange">启用</span>
            {else/}
            <span class="layui-badge layui-bg-gray">禁用</span>
            {/eq}
          </td>
          <td class="td-manage">
            <a title="编辑" onclick="x_admin_show('编辑','{:url('DeviceCode/edit',['code'=>$item['code'],'device_id'=>$deviceModel['device_id']])}',620,440)" href="javascript:;" class="layui-btn layui-btn-xs">
                    <i class="layui-icon">&#xe642;</i> 编辑
                </a>
            <a title="删除" onclick="member_del(this,'{$item.code}')" href="javascript:;" class="layui-btn-danger layui-btn layui-btn-xs" class="layui-btn-danger layui-btn layui-btn-xs">
                    <i class="layui-icon">&#xe640;</i> 删除
                </a>
          </td>
        </tr>
        {/foreach}
      </tbody>
    </table>


    <div class="page">
      {$page}
    </div>

  </div>
  <script>
    /*用户-删除*/
    function member_del(obj, id) {
      layer.confirm('确认要删除这条记录吗？', function(index) {
        $.post('{:url("DeviceCode/doDel")}', {
          'ids': id,
          'device_id': '{$deviceModel.device_id}'
        }, function(data) {
          if (data.code == 1) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg(data.msg, {
              icon: 1,
              time: 1000
            });
          } else {
            msgFaild(data.msg);
          }
        }, 'json');

      });
    }


    function delAll(argument) {

      var data = tableCheck.getData();
      layer.confirm('确认要删除选中记录吗？', function(index) {
        $.post('{:url("DeviceCode/doDel")}', {
          'ids': data.join(","),
          'device_id': '{$deviceModel.device_id}'
        }, function(data) {
          if (data.code == 1) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {
              icon: 1
            });
            $(".layui-form-checked").not('.header').parents('tr').remove();
          } else {
            msgFaild(data.msg);
          }
        }, 'json');

      });
    }
  </script>


</body>

</html>
