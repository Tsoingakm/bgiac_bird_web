
<div class="layui-form-item">
    <label for="phone" class="layui-form-label">
        <span class="x-red">*</span>设备名称
    </label>
    <div class="layui-input-inline">
        <input type="text" value="{$model.name}" id="name" name="name"
               autocomplete="off" class="layui-input " datatype="*" />
    </div>
    <div class="layui-form-mid layui-word-aux">
        <span class="x-red">*</span>
        <span class="Validform_checktip ">填写设备名称</span>
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">是否启用</label>
    <div class="layui-input-inline w80">
        <input type="checkbox" name="valid" title="启用" value="1" {eq name="model.valid" value="1" }checked="checked"{/eq} >

    </div>
    <div class="layui-form-mid layui-word-aux">
        <span class="x-red">*</span>勾选上则状态启用
    </div>
</div>

<div class="layui-form-item">
    <label for="L_repass" class="layui-form-label">
    </label>
    <input type="hidden" name="updatetime" value="{:time()}">
    <button class="layui-btn" type="submit">
        提交
    </button>

</div>


<script>
    $(function () {
        $(".mainform").Validform({
            tiptype:function(msg,o,cssctl){
                //msg：提示信息;
                //o:{obj:*,type:*,curform:*}, obj指向的是当前验证的表单元素（或表单对象），type指示提示的状态，值为1、2、3、4， 1：正在检测/提交数据，2：通过验证，3：验证失败，4：提示ignore状态, curform为当前form对象;
                //cssctl:内置的提示信息样式控制函数，该函数需传入两个参数：显示提示信息的对象 和 当前提示的状态（既形参o中的type）;
                if(!o.obj.is("form")){
                    //验证表单元素时o.obj为该表单元素，全部验证通过提交表单时o.obj为该表单对象;

                    var objtip=o.obj.parent().siblings(".layui-word-aux").children(".Validform_checktip");
                    cssctl(objtip,o.type);
                    objtip.html(msg);
                }else{
                    console.log("o.obj is form");
                    var objtip=o.obj.find("#msgdemo");
                    cssctl(objtip,o.type);
                    objtip.html(msg);
                }
            },
            ajaxPost:true,
            callback:function(data){
                console.log(data);
                if(data.code==1){
                    layer.alert(data.msg, {icon: 6}, function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.location.reload();
                        parent.layer.close(index);

                    });
                }else{
                    msgFaild(data.msg);
                }
            }
        });



    });
</script>

<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;





    });
</script>
